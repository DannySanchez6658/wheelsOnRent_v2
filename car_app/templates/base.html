<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <script src="https://unpkg.com/htmx.org@1.9.5/dist/htmx.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>WheelsOnRent</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='assets/img/favicon.png')}}" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
<body>
    <nav class="navbar navbar-light bg-light justify-content-between p-3 pl-5">
	    <a class="navbar-brand text-xl font-bold" href="{{ url_for('car.available') }}">WheelsOnRent</a>
        {% if g.customer %}
        <form class="form-inline">
	    <a  class="btn btn-primary my-2 my-sm-0" href="{{ url_for('booking.my_bookings') }}">Manage Your Bookings</a>
            <a  class="btn btn-danger my-2 my-sm-0" href="{{ url_for('customer.logout') }}">Log Out</a>
          {% else %}
          <a style="font-weight:700;" class="btn btn-outline-success my-2 my-sm-0" href="{{url_for('customer.login')}}" class="nav_link">Sign In</a>
        </form>

        {% endif %}
      </nav>
      <div class="container-fluid mt-5">
      {% block content %}{% endblock %}
      </div>
    </body>
</html>
